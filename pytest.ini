[pytest]
# Где искать тесты
testpaths = tests

# Какие файлы считать тестовыми
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Настройки запуска
addopts = 
    -v                    # подробный вывод
    --strict-markers      # строгая проверка маркеров
    --tb=short            # короткие traceback при ошибках
    --color=yes           # цветной вывод

# Маркеры для категоризации тестов
markers =
    smoke: Быстрые основные тесты
    ui: UI тесты (Selenium)
    slow: Медленные тесты
    bug: Тесты, проверяющие известные баги

# Настройки для HTML отчета
htmlpath = reports/report.html
self_contained_html = true
